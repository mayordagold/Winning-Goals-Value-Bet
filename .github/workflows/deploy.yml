name: Deploy Vite app to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Verify Node & npm
      - name: Verify Node.js and npm
        run: |
          node -v
          npm -v

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5️⃣ Fix permissions for Vite
      - name: Fix Vite permissions
        run: chmod +x ./node_modules/.bin/vite

      # 6️⃣ Build Vite app
      - name: Build Vite project
        run: npm run build

      # 7️⃣ Deploy to GitHub Pages using GITHUB_TOKEN
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages           # Branch to deploy to
          folder: dist               # Folder containing build output
          clean: true                # Delete existing contents in gh-pages
          commit-message: "chore: deploy from main branch"
          token: ${{ secrets.GITHUB_TOKEN }}  # Auth token for pushing
