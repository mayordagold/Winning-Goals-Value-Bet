name: Deploy Vite app to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Fix permissions for Vite (Linux runner)
      - name: Fix Vite permissions
        run: chmod +x ./node_modules/.bin/vite

      # 5️⃣ Build the Vite app
      - name: Build Vite project
        run: npm run build

      # 6️⃣ Deploy to GitHub Pages using GITHUB_TOKEN
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages       # branch to deploy to
          folder: dist           # build output folder
          clean: true            # remove old files in gh-pages
          commit-message: "chore: deploy from main branch"
          token: ${{ secrets.GITHUB_TOKEN }}   # must use GITHUB_TOKEN for auth
