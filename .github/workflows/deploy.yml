name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # Deploy when main branch is updated

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Match your local Node.js version
          cache: 'yarn'

      # 3. Install dependencies
      - name: Install dependencies
        run: yarn install

      # 4. Build the project
      - name: Build project
        run: yarn build

      # 5. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages        # The branch the action should deploy to
          folder: dist            # The folder to deploy
          token: ${{ secrets.GITHUB_TOKEN }}  # Automatic token provided by GitHub
          clean: true             # Clean the branch before deploying
          commit-message: "chore: deploy from GitHub Actions"
